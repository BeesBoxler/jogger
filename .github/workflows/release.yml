name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: jogger
            build_deps: "libncurses5-dev libncursesw5-dev"
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: jogger
            build_deps: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: jogger
            build_deps: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: jogger-macos
            build_deps: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: jogger-macos
            build_deps: ""
            
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev ${{ matrix.build_deps }}
          
      - name: Build
        run: |
          cargo install --path ${{ matrix.binary == 'jogger' && 'jogger-tui' || 'jogger-macos' }} --target ${{ matrix.target }} --root . --locked
          
      - name: Create App Bundle (macOS only)
        if: matrix.binary == 'jogger-macos'
        run: |
          APP_NAME="Jogger"
          BUNDLE_DIR="${APP_NAME}.app"
          mkdir -p "${BUNDLE_DIR}/Contents/MacOS"
          mkdir -p "${BUNDLE_DIR}/Contents/Resources"
          mv bin/${{ matrix.binary }} "${BUNDLE_DIR}/Contents/MacOS/${APP_NAME}"
          cat > "${BUNDLE_DIR}/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>${APP_NAME}</string>
              <key>CFBundleIdentifier</key>
              <string>com.jogger.macos</string>
              <key>CFBundleName</key>
              <string>${APP_NAME}</string>
              <key>LSUIElement</key>
              <true/>
          </dict>
          </plist>
          EOF
          
      - name: Package
        run: |
          if [ "${{ matrix.binary }}" = "jogger-macos" ]; then
            tar czf ${{ matrix.binary }}-${{ matrix.target }}.tar.gz Jogger.app
          else
            tar czf ${{ matrix.binary }}-${{ matrix.target }}.tar.gz -C bin ${{ matrix.binary }}
          fi
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
