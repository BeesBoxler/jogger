name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: jogger
            build_deps: "libncurses5-dev libncursesw5-dev"
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: jogger
            build_deps: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: jogger
            build_deps: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: jogger-macos
            build_deps: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: jogger-macos
            build_deps: ""
            
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev ${{ matrix.build_deps }}
          
      - name: Build
        run: |
          cargo install --path ${{ matrix.binary == 'jogger' && 'jogger-tui' || 'jogger-macos' }} --target ${{ matrix.target }} --root . --locked
          
      - name: Package
        run: |
          tar czf ${{ matrix.binary }}-${{ matrix.target }}.tar.gz -C bin ${{ matrix.binary }}
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
